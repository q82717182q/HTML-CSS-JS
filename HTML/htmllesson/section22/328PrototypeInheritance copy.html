<script>
   console.log("--------------------------0");
   function Person(name, age, height, weight){
       this.name = name,
       this.age = age,
       this.height = height,
       this.weight = weight
   }

   Person.prototype.sayHi = function(){
       console.log(this.name + " says hi.");
   }

   Person.prototype.intro = function(){
       console.log("Hi, my name is " + this.name + ".");
   }

   function Student(name, age, height, weight, major, grade){
       Person.call(this, name, age, height, weight);
       this.major = major,
       this.grade = grade
   }
   //還要這樣用Student才會知道Person的prototype
   Student.prototype = Object.create(Person.prototype);



   let Jack =new Student("Jack", 25, 183, 80, "CS", 99);
   console.log(Jack);
   //雖然Object這層沒有sayHI，所以他會繼續往prototype層下去找
   Jack.sayHi();

   //也可以做Student專門的prototype
   Student.prototype.study = function(){
       console.log("I am studying.");
   }

   Jack.study();

   
   console.log("--------------------------1");
   //如果只是new Person，則不會study
   let Mike = new Person("Mike", 26, 160, 50, "Paint", 45);
   console.log(Mike);
   Mike.study();

   console.log("--------------------------2");
   console.log("--------------------------3");
   console.log("--------------------------4");
</script>
