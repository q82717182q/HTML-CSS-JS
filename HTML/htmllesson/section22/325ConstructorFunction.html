<script>
   console.log("--------------------------0");
   function Person(name, age, height, weight){
       this.name = name,
       this.age = age,
       this.height = height,
       this.weight = weight,
       this.sayHi = function(){
           console.log(this.name + " says hi.");
       }
   }
   let Jack = new Person("Jack", 25, 183, 80);
   let Apple = new Person("Apple", 25, 183, 80);

   Jack.sayHi();
   //每個物件的function都是新的，要共用就要用prototype
   console.log(Jack.sayHi === Apple.sayHi);
   console.log("--------------------------1");
   console.log();
   console.log("--------------------------2");
   console.log("--------------------------3");
   console.log("--------------------------4");
