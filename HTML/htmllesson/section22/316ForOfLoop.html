<script>
   console.log("--------------------------0");
   let numbers = [10, 20, 30];
   for (let i = 0; i < numbers.length; i++) {
       console.log(numbers[i]);
   }
   console.log("--------------------------1");
   numbers.forEach((i) => {
       console.log(i);
   })
   console.log("--------------------------2");
   //for of loop 只能用在iterable objects
   for (let n of numbers) {
       console.log(n);
   }
   console.log("--------------------------3");
   for (let n of numbers) {
       console.log(numbers[n]);
   }
   console.log("--------------------------4");
</script>
