<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    //跟java lambda很像
    let sayHi = () => {
        console.log("Hi");
    }

    sayHi();
    
    
    //也可以給參數
    let sayHello = (name) => {
        console.log("Hi" + name);
    }

    sayHello("Jack");

    let Jack = {
        name: 'Jack Yao',
        //function declaration 可以用this
        greeting(){
            console.log("Hi, my name is " + this.name + ".");
        },
        //arrow function declaration 這邊用this指的是window object
        walk: () => {
            console.log("Jack is walking on the street.")
        }
    }

    Jack.greeting();
    Jack.walk();
</script>
</html>
